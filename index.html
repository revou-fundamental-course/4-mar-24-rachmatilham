<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>BMI Calculator</title>
  </head>
  <body>
    <header>
      <h1>BMI Calculator</h1>
    </header>

    <main>
      <form>
        <fieldset>
          <legend>Jenis Kelamin:</legend>
          <label for="male"
            ><input id="male" type="radio" name="gender" class="inline" />
            Laki-laki</label
          >
          <label for="female"
            ><input id="female" type="radio" name="gender" class="inline" />
            Perempuan</label
          >
        </fieldset>

        <fieldset class="fieldset-2">
          <label for="age"
            >Usia: <input id="age" name="age" type="number"
          /></label>
          <label for="height"
            >Tinggi Badan: <input id="height" name="height" type="number"
          /></label>
          <label for="weight"
            >Berat Badan: <input id="weight" name="weight" type="number"
          /></label>
        </fieldset>

        <button id="btn-1">Hitung BMI</button>
        <button id="btn-2">Reset</button>
      </form>

      <article>
        <h2>BMI kamu:</h2>
        <h2 class="result"></h2>
        <h3 class="bmi-category"></h3>
      </article>
    </main>

    <footer>
      <p class="attribution">
        Software Engineer Fundamental Course Mini Project by
        <a href="https://revou.co" target="_blank">RevoU</a>. Coded by
        <a href="https://github.com/rachmatilham">Rachmat Ilham Maulana</a>.
      </p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
